server {
    listen 80;
    listen [::]:80;
    server_name gateway.agentyc.app;

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gateway.agentyc.app;

    # SSL certs will be provisioned by certbot on the droplet
    ssl_certificate     /etc/letsencrypt/live/gateway.agentyc.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gateway.agentyc.app/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/gateway.agentyc.app/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Basic hardening
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    location / {
        proxy_pass https://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_ssl_verify off;  # Gateway uses self-signed cert
    }
}

