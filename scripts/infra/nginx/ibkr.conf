# Map for Upgrade header (for WebSocket support)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name ibkr.agentyctrader.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ibkr.agentyctrader.com;

    ssl_certificate     /etc/letsencrypt/live/ibkr.agentyctrader.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ibkr.agentyctrader.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # IBeam health / status endpoint (must come before / location)
    location /ibeam/ {
        proxy_pass http://127.0.0.1:5001/;
        proxy_http_version 1.1;
        proxy_set_header Host 127.0.0.1;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto https;

        # Avoid buffering issues
        proxy_buffering off;
    }

    # Proxy everything else to the local IBKR gateway on 127.0.0.1:5000
    location / {
        proxy_pass https://127.0.0.1:5000;
        proxy_http_version 1.1;

        # IBKR Gateway requires Host: localhost (not $host)
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # WebSocket / SSE support (IBKR UI may use them)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Gateway uses self-signed certificate, so we skip verification
        proxy_ssl_verify off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;

        # Avoid buffering issues
        proxy_buffering off;
    }
}
